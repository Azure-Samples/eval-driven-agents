# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: sales-copilot-agents
metadata:
  template: sales-copilot-agents@0.0.1-beta
services:
  api:
    project: ./src/api
    language: python
    host: containerapp
    docker:
      path: ./src/api/Dockerfile
      context: ./src/api
      remoteBuild: true
  frontend:
    project: ./src/frontend
    language: typescript
    host: staticwebapp
    output: dist
